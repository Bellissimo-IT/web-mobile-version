<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <title>Alfredo Pasta</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="back-btn" onclick="goBack()">
            <img src="imgs/arrow-left.svg" alt="">
        </div>
        <img src="imgs/3.jpg" alt="">
        <h2 class="product-name">Альфредо <span id="size-text"></span></h2>
        <p class="product-description">

        </p>
        <div class="choose-size-container">
            <h5>Выберите размер:</h5>
            <div class="choose-size-wrapper constract-block">
                <div id="little" class="size little active type">маленькая</div>
                <div class="size middle type">средняя</div>
                <div class="size big type">большая</div>
            </div>
            <h5>Выберите тип теста:</h5>
            <div class="choose-type-wrapper constract-block">
                <div class="type air type">Воздушное</div>
                <div class="type thin type">Тонкое</div>
                <div class="type hot-dog active type">Хот-дог борт</div>
            </div>
        </div>
        <div class="price-n-cart-btn">
            <div class="price-block">
                <p>62 000 сум</p>
            </div>
            <button class="to-cart">
                В корзину
            </button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
